<!DOCTYPE html>
<html>
<head>
	<title>The Humor Machine</title>
</head>
<body>
	<h1>THe Humor Machine</h1>
	<p>This is a webapp that collects interesting/amusing things I find funny. Feel free to use it as a pick-me up if you feel like crap.</p>


	<h2>Random Name Generator</h2>
	<label for="num-words">Number of Names:</label>
	<input type="number" id="num-words" min="1" max="10" value="1">
	<button id="generate-btn">Generate</button>
	<div id="word-container"></div>


	<h2>Random Dwayne Johnson Pun</h2>
	<label for="num-dj-puns">Number of Puns:</label>
	<input type="number" id="num-dj-puns" min="1" max="10" value="1">
	<button id="generate-dj-puns-btn">Generate Puns</button>
	<button id="generate-all-dj-puns-btn">Show All Puns</button>
	<div id="dj-pun-container"></div>

	<script src="script.js"></script>
</body>
</html>
